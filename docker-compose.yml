version: '3.9'

services:
  oscal-ux:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
    container_name: oscal-ux-dev
    image: oscal-ux:dev

    # Security options
    security_opt:
      - no-new-privileges:true  # Prevent privilege escalation
    cap_drop:
      - ALL  # Drop all capabilities
    cap_add:
      - NET_BIND_SERVICE  # Only if binding to privileged ports (<1024)

    ports:
      - "3000:3000"  # Frontend
      - "8080:8080"  # Backend API
    environment:
      # Java options for backend
      - JAVA_OPTS=-Xmx1g -Xms512m
      # Node environment
      - NODE_ENV=production
      # Frontend configuration
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
      - NEXT_PUBLIC_USE_MOCK=false

      # Spring Boot profile
      - SPRING_PROFILES_ACTIVE=dev  # Change to 'prod' for production deployment

      # Security Configuration (override for production)
      - SECURITY_HEADERS_ENABLED=false
      - RATE_LIMIT_ENABLED=false

      # IMPORTANT: Set these for production deployment
      # - JWT_SECRET=your-production-secret-here
      # - DB_PASSWORD=your-database-password-here
      # - CORS_ALLOWED_ORIGINS=https://your-domain.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Volumes (for data persistence)
    volumes:
      - oscal-data:/app/data
      - oscal-logs:/app/logs:rw
      # Mount as read-only where possible
      - /etc/localtime:/etc/localtime:ro

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
          pids: 100  # Limit number of processes (fork bomb protection)
        reservations:
          cpus: '1.0'
          memory: 1G

    # Networks
    networks:
      - oscal-network

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=oscal-ux"

  # Optional: Nginx reverse proxy (uncomment if needed)
  # nginx:
  #   image: nginx:1.25-alpine  # Use specific version, not 'latest'
  #   container_name: oscal-ux-nginx

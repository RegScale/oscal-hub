version: '3.9'

services:
  # PostgreSQL Database (for development)
  postgres:
    image: postgres:18-alpine
    container_name: oscal-postgres-dev

    security_opt:
      - no-new-privileges:true

    ports:
      - "5432:5432"

    environment:
      - POSTGRES_DB=${DB_NAME:-oscal_dev}
      - POSTGRES_USER=${DB_USERNAME:-oscal_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-oscal_dev_password}
      - POSTGRES_INITDB_ARGS=--auth-local=scram-sha-256 --auth-host=scram-sha-256
      - TZ=America/New_York

    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-oscal_user} -d ${DB_NAME:-oscal_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - oscal-network

  # Full-stack OSCAL application
  oscal-ux:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
    container_name: oscal-ux-dev
    image: oscal-ux:dev

    # Security options
    security_opt:
      - no-new-privileges:true  # Prevent privilege escalation
    cap_drop:
      - ALL  # Drop all capabilities
    cap_add:
      - NET_BIND_SERVICE  # Only if binding to privileged ports (<1024)

    ports:
      - "3000:3000"  # Frontend
      - "8080:8080"  # Backend API
    environment:
      # Java options for backend
      - JAVA_OPTS=-Xmx1g -Xms512m
      # Node environment
      - NODE_ENV=production
      # Frontend configuration
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
      - NEXT_PUBLIC_USE_MOCK=false

      # Spring Boot profile
      - SPRING_PROFILES_ACTIVE=dev  # Change to 'prod' for production deployment

      # PostgreSQL Database Configuration
      - DB_URL=jdbc:postgresql://postgres:5432/${DB_NAME:-oscal_dev}
      - DB_DRIVER=org.postgresql.Driver
      - DB_USERNAME=${DB_USERNAME:-oscal_user}
      - DB_PASSWORD=${DB_PASSWORD:-oscal_dev_password}
      - DB_DIALECT=org.hibernate.dialect.PostgreSQLDialect

      # Security Configuration (override for production)
      - SECURITY_HEADERS_ENABLED=false
      - RATE_LIMIT_ENABLED=false

      # IMPORTANT: Set these for production deployment
      # - JWT_SECRET=your-production-secret-here
      # - DB_PASSWORD=your-database-password-here
      # - CORS_ALLOWED_ORIGINS=https://your-domain.com

    depends_on:
      postgres:
        condition: service_healthy

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Volumes (for data persistence)
    volumes:
      - oscal-data:/app/data
      - oscal-logs:/app/logs:rw
      - oscal-file-storage:/home/oscaluser/.oscal-hub/files
      - ./back-end/uploads:/app/uploads  # Bind mount for local persistence
      # Mount as read-only where possible
      - /etc/localtime:/etc/localtime:ro

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
          pids: 100  # Limit number of processes (fork bomb protection)
        reservations:
          cpus: '1.0'
          memory: 1G

    # Networks
    networks:
      - oscal-network

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=oscal-ux"

  # pgAdmin - Database Management UI (for local development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oscal-pgadmin
    security_opt:
      - no-new-privileges:true
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@oscal.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - oscal-network
    depends_on:
      - postgres

  # Optional: Nginx reverse proxy (uncomment if needed)
  # nginx:
  #   image: nginx:1.25-alpine  # Use specific version, not 'latest'
  #   container_name: oscal-ux-nginx
  #   security_opt:
  #     - no-new-privileges:true
  #   cap_drop:
  #     - ALL
  #   cap_add:
  #     - NET_BIND_SERVICE
  #     - CHOWN
  #     - SETGID
  #     - SETUID
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - oscal-ux
  #   restart: unless-stopped
  #   networks:
  #     - oscal-network

# Networks
networks:
  oscal-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16

# Volumes for data persistence
volumes:
  oscal-data:
    driver: local
  oscal-logs:
    driver: local
  oscal-file-storage:
    driver: local
  postgres_dev_data:
    driver: local
  pgadmin_data:
    driver: local

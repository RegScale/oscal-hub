# Networks
networks:
  oscal-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16

# Volumes for data persistence
volumes:
  oscal-data:
    driver: local
  oscal-logs:
    driver: local

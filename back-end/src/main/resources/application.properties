# ==============================================================================
# OSCAL CLI API - Base Configuration
# ==============================================================================
# This file contains base configuration shared across all environments.
# Environment-specific settings are in application-{profile}.properties
#
# Active Profile: Set via SPRING_PROFILES_ACTIVE environment variable
#   - dev: Development (default)
#   - staging: Staging/Testing
#   - prod: Production
# ==============================================================================

# Application Metadata
spring.application.name=oscal-cli-api
spring.application.version=@project.version@

# Server Configuration
server.port=${SERVER_PORT:8080}
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# CORS Configuration (Override in environment-specific files)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.serialization.INDENT_OUTPUT=false

# File Upload Limits
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}
spring.servlet.multipart.enabled=true

# Database Configuration (Override in environment-specific files)
# Production: PostgreSQL (recommended)
# Development: PostgreSQL in Docker (see docker-compose-postgres.yml)
# Testing: H2 in-memory (configured in test profile)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/oscal_production}
spring.datasource.driverClassName=${DB_DRIVER:org.postgresql.Driver}
spring.datasource.username=${DB_USERNAME:oscal_user}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate Configuration
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_POOL_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# H2 Console (Removed - using PostgreSQL)
# H2 is only available in test scope for unit/integration testing
spring.h2.console.enabled=false

# Flyway Database Migration Configuration
# Migrations are located in src/main/resources/db/migration/
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=${SPRING_FLYWAY_BASELINE_ON_MIGRATE:true}
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
# Flyway will automatically create the schema history table on first run

# JWT Configuration
# CRITICAL: JWT_SECRET must be set via environment variable in staging/production
# Minimum 256 bits (32 characters) required for HS256 algorithm
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging Configuration
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.gov.nist.oscal=${LOG_LEVEL_OSCAL:DEBUG}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Azure Blob Storage Configuration
# IMPORTANT: Set credentials using .env file or environment variables
# NEVER commit connection strings to version control
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING:}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME:oscal-files}
azure.storage.library-container-name=${AZURE_STORAGE_LIBRARY_CONTAINER_NAME:oscal-library}
azure.storage.build-container-name=${AZURE_STORAGE_BUILD_CONTAINER_NAME:oscal-build-storage}
azure.storage.build-folder=${AZURE_STORAGE_BUILD_FOLDER:build}

# Springdoc OpenAPI/Swagger Configuration
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.syntaxHighlight.theme=monokai
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.css-url=/swagger-custom.css
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}

# Spring Boot Actuator Configuration
# Health and monitoring endpoints for production observability
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,metrics,prometheus}
management.endpoint.health.show-details=${ACTUATOR_HEALTH_SHOW_DETAILS:when-authorized}
management.endpoint.health.show-components=${ACTUATOR_HEALTH_SHOW_COMPONENTS:when-authorized}
management.health.defaults.enabled=true

# Health Check Configuration
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.diskspace.threshold=${HEALTH_DISKSPACE_THRESHOLD:10MB}
management.health.ping.enabled=true

# Info Endpoint Configuration
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
management.info.git.enabled=true
management.info.git.mode=full
management.info.build.enabled=true

# Metrics Configuration
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.http=true
management.metrics.enable.logback=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${SPRING_PROFILES_ACTIVE:default}

# Prometheus Metrics Export
management.prometheus.metrics.export.enabled=true
management.prometheus.metrics.export.step=60s

# Security Configuration
security.headers.enabled=${SECURITY_HEADERS_ENABLED:false}
security.require-https=${SECURITY_REQUIRE_HTTPS:false}

# Rate Limiting Configuration (Defaults - override in environment profiles)
rate.limit.enabled=${RATE_LIMIT_ENABLED:false}
rate.limit.login.attempts=${RATE_LIMIT_LOGIN:5}
rate.limit.login.duration=${RATE_LIMIT_LOGIN_DURATION:60}

# Account Security Configuration
account.lockout.enabled=${ACCOUNT_LOCKOUT_ENABLED:false}
account.lockout.attempts=${ACCOUNT_LOCKOUT_ATTEMPTS:5}

# Audit Logging Configuration
audit.logging.enabled=${AUDIT_LOGGING_ENABLED:false}

# File Validation Configuration
# Security: Validates uploaded files to prevent malicious uploads
file.validation.max-file-size=${FILE_VALIDATION_MAX_SIZE:10485760}
file.validation.max-logo-size=${FILE_VALIDATION_MAX_LOGO_SIZE:2097152}
file.validation.enable-magic-number-validation=${FILE_VALIDATION_MAGIC_NUMBER:true}
file.validation.enable-virus-scanning=${FILE_VALIDATION_VIRUS_SCAN:false}
file.validation.virus-scanning-url=${FILE_VALIDATION_VIRUS_SCAN_URL:}

# Account Security Configuration
# Security: Password complexity, account lockout, and login tracking
# Password Complexity Requirements
account.security.password-min-length=${PASSWORD_MIN_LENGTH:10}
account.security.password-max-length=${PASSWORD_MAX_LENGTH:128}
account.security.password-require-uppercase=${PASSWORD_REQUIRE_UPPERCASE:true}
account.security.password-require-lowercase=${PASSWORD_REQUIRE_LOWERCASE:true}
account.security.password-require-digit=${PASSWORD_REQUIRE_DIGIT:true}
account.security.password-require-special=${PASSWORD_REQUIRE_SPECIAL:true}
account.security.password-check-common-passwords=${PASSWORD_CHECK_COMMON:true}
account.security.password-prevent-username-in-password=${PASSWORD_PREVENT_USERNAME:true}

# Account Lockout Configuration
account.security.lockout-enabled=${ACCOUNT_LOCKOUT_ENABLED:true}
account.security.lockout-max-attempts=${ACCOUNT_LOCKOUT_MAX_ATTEMPTS:5}
account.security.lockout-duration-seconds=${ACCOUNT_LOCKOUT_DURATION:900}
account.security.lockout-window-seconds=${ACCOUNT_LOCKOUT_WINDOW:600}
account.security.track-login-attempts-by-ip=${TRACK_LOGIN_BY_IP:true}
account.security.ip-lockout-max-attempts=${IP_LOCKOUT_MAX_ATTEMPTS:10}

# Password Expiration Configuration
account.security.password-expiration-enabled=${PASSWORD_EXPIRATION_ENABLED:false}
account.security.password-expiration-days=${PASSWORD_EXPIRATION_DAYS:90}
account.security.password-expiration-warning-days=${PASSWORD_EXPIRATION_WARNING_DAYS:14}

# Password History Configuration
account.security.password-history-enabled=${PASSWORD_HISTORY_ENABLED:false}
account.security.password-history-count=${PASSWORD_HISTORY_COUNT:5}

# Login Tracking Configuration
account.security.track-successful-logins=${TRACK_SUCCESSFUL_LOGINS:true}
account.security.track-failed-logins=${TRACK_FAILED_LOGINS:true}
account.security.max-login-history-entries=${MAX_LOGIN_HISTORY_ENTRIES:100}

# Email Notifications Configuration
account.security.email-notifications-enabled=${EMAIL_NOTIFICATIONS_ENABLED:false}
account.security.email-on-account-lockout=${EMAIL_ON_LOCKOUT:false}
account.security.email-on-password-change=${EMAIL_ON_PASSWORD_CHANGE:false}

# Audit Logging Configuration
# Security: Comprehensive event logging for compliance and security monitoring
audit.logging.enabled=${AUDIT_LOGGING_ENABLED:true}
audit.logging.log-authentication=${AUDIT_LOG_AUTHENTICATION:true}
audit.logging.log-authorization=${AUDIT_LOG_AUTHORIZATION:true}
audit.logging.log-data-access=${AUDIT_LOG_DATA_ACCESS:true}
audit.logging.log-configuration=${AUDIT_LOG_CONFIGURATION:true}
audit.logging.log-security=${AUDIT_LOG_SECURITY:true}
audit.logging.log-system=${AUDIT_LOG_SYSTEM:true}
audit.logging.log-to-application-log=${AUDIT_LOG_TO_APP_LOG:true}
audit.logging.retention-low-risk-days=${AUDIT_RETENTION_LOW_DAYS:90}
audit.logging.retention-medium-risk-days=${AUDIT_RETENTION_MEDIUM_DAYS:730}
audit.logging.retention-high-risk-days=${AUDIT_RETENTION_HIGH_DAYS:2555}
audit.logging.auto-cleanup=${AUDIT_AUTO_CLEANUP:false}
audit.logging.cleanup-schedule=${AUDIT_CLEANUP_SCHEDULE:0 0 2 * * ?}
audit.logging.cleanup-batch-size=${AUDIT_CLEANUP_BATCH_SIZE:1000}

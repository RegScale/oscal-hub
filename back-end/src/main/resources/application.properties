# Server Configuration
server.port=8080
spring.application.name=oscal-cli-api

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.gov.nist.oscal=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/oscal-history
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JWT Configuration
jwt.secret=oscal-hub-secret-key-change-this-in-production-minimum-256-bits-required-for-security
jwt.expiration=3600000

# Azure Blob Storage Configuration
# IMPORTANT: Set credentials using .env file (see .env.example) or environment variables
# DO NOT put connection strings directly in this file as it may be committed to Git
# Connection string format: DefaultEndpointsProtocol=https;AccountName=ACCOUNT_NAME;AccountKey=ACCOUNT_KEY;EndpointSuffix=core.windows.net
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING:}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME:oscal-files}

# Library-specific Azure Blob Storage container (separate from user files)
azure.storage.library-container-name=${AZURE_STORAGE_LIBRARY_CONTAINER_NAME:oscal-library}

# Springdoc OpenAPI/Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
# Enable dark mode by default
springdoc.swagger-ui.syntaxHighlight.theme=monokai
# Configure URLs
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
# Use display request duration
springdoc.swagger-ui.display-request-duration=true
# Try inline CSS injection
springdoc.swagger-ui.css-url=/swagger-custom.css

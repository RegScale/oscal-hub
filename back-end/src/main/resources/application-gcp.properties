# Google Cloud Platform Deployment Configuration
# This profile is for GCP deployments (Cloud Run + Cloud SQL + Cloud Storage)
# ALL SECRETS MUST BE PROVIDED VIA ENVIRONMENT VARIABLES OR SECRET MANAGER

# Server Configuration
# Fixed port for backend - Cloud Run PORT env var is used by Next.js frontend
server.port=8081

# CORS Configuration
# Single container deployment - frontend and backend share same origin
# Requests come through Next.js proxy, so they appear same-origin
# Set allowCredentials=false to allow wildcard origin (for health checks from other domains)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.allow-credentials=false

# =============================================================================
# Google Cloud SQL Configuration
# =============================================================================
# Cloud SQL connection via Unix Socket (recommended for Cloud Run)
# Format: jdbc:postgresql:///<database>?cloudSqlInstance=<project>:<region>:<instance>&socketFactory=com.google.cloud.sql.postgres.SocketFactory

spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Alternative: Cloud SQL connection via Private IP (requires VPC Connector)
# spring.datasource.url=jdbc:postgresql://<private-ip>:5432/<database>

# Connection Pool Configuration (adjust for Cloud Run scaling)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:1}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:600000}

# JPA/Hibernate Configuration
# Use 'none' to prevent Hibernate from modifying the database schema
# The schema is already created, so we don't need Hibernate to manage it
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =============================================================================
# JWT Configuration
# =============================================================================
# CRITICAL: JWT_SECRET must be set via Secret Manager
# Retrieve using: gcloud secrets versions access latest --secret=jwt-secret
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# =============================================================================
# Logging Configuration
# =============================================================================
# Cloud Run automatically captures stdout/stderr and sends to Cloud Logging
# Use JSON structured logging for better Cloud Logging integration
logging.level.root=WARN
logging.level.gov.nist.oscal=INFO
logging.level.org.springframework.security=WARN
logging.level.com.google.cloud=INFO

# Structured logging pattern for Cloud Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================================================================
# Swagger/OpenAPI Configuration
# =============================================================================
# Disable in production for security (or require authentication)
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:false}

# =============================================================================
# File Upload Configuration
# =============================================================================
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}

# =============================================================================
# Security Headers Configuration
# =============================================================================
security.headers.enabled=true
security.headers.require-https=true
security.headers.hsts.enabled=true
security.headers.hsts.max-age=${HSTS_MAX_AGE:31536000}
security.headers.hsts.include-sub-domains=true
security.headers.hsts.preload=${HSTS_PRELOAD:false}
security.headers.csp.enabled=true
security.headers.csp.report-only=false
security.headers.csp.default-src=${CSP_DEFAULT_SRC:'self'}
security.headers.csp.script-src=${CSP_SCRIPT_SRC:'self'}
security.headers.csp.style-src=${CSP_STYLE_SRC:'self' 'unsafe-inline'}
security.headers.csp.img-src=${CSP_IMG_SRC:'self' data: https:}
security.headers.csp.connect-src=${CSP_CONNECT_SRC:'self'}
security.headers.frame-options.policy=${FRAME_OPTIONS_POLICY:DENY}
security.headers.enable-content-type-options=true
security.headers.enable-xss-protection=true
security.headers.referrer-policy=${REFERRER_POLICY:strict-origin-when-cross-origin}

# =============================================================================
# Google Cloud Storage Configuration
# =============================================================================
storage.provider=gcs

# GCP Project Configuration
gcp.project-id=${GCP_PROJECT_ID}

# Google Cloud Storage bucket configuration
gcp.storage.bucket-build=${GCS_BUCKET_BUILD:oscal-tools-build-prod}
gcp.storage.build-folder=${GCS_BUILD_FOLDER:build}

# Local file storage fallback (used if GCS fails to initialize)
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/oscal-uploads}

# =============================================================================
# Rate Limiting Configuration
# =============================================================================
rate.limit.enabled=true
rate.limit.login.attempts=${RATE_LIMIT_LOGIN_ATTEMPTS:5}
rate.limit.login.duration=${RATE_LIMIT_LOGIN_DURATION:60}
rate.limit.registration.attempts=${RATE_LIMIT_REGISTRATION_ATTEMPTS:3}
rate.limit.registration.duration=${RATE_LIMIT_REGISTRATION_DURATION:3600}
rate.limit.api.requests=${RATE_LIMIT_API_REQUESTS:100}
rate.limit.api.duration=${RATE_LIMIT_API_DURATION:60}

# =============================================================================
# Account Security Configuration
# =============================================================================
account.lockout.enabled=true
account.lockout.attempts=${ACCOUNT_LOCKOUT_ATTEMPTS:5}
account.lockout.duration=${ACCOUNT_LOCKOUT_DURATION:1800}

# =============================================================================
# Audit Logging Configuration
# =============================================================================
audit.logging.enabled=true
audit.logging.include-request-body=false
audit.logging.include-response-body=false

# =============================================================================
# Spring Boot Actuator Configuration (Production)
# =============================================================================
# Only expose essential endpoints, require authentication
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized

# Disable sensitive endpoints in production
management.endpoint.env.enabled=false
management.endpoint.configprops.enabled=false
management.endpoint.beans.enabled=false
management.endpoint.mappings.enabled=false
management.endpoint.shutdown.enabled=false

# Health check configuration for Cloud Run
# Cloud Run checks /actuator/health for container readiness
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.diskspace.threshold=${HEALTH_DISKSPACE_THRESHOLD:100MB}
management.health.ping.enabled=true

# =============================================================================
# Cloud Run Specific Configuration
# =============================================================================
# Graceful shutdown for Cloud Run container lifecycle
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Session timeout (1 hour)
server.servlet.session.timeout=3600s

# =============================================================================
# IMPORTANT: Environment Variables Required for GCP Deployment
# =============================================================================
# These MUST be set in Cloud Run service configuration or via Secret Manager:
#
# REQUIRED:
#   GCP_PROJECT_ID                - Your GCP project ID
#   DB_URL                        - Cloud SQL connection string
#   DB_USERNAME                   - Cloud SQL database username
#   DB_PASSWORD                   - Cloud SQL database password (from Secret Manager)
#   JWT_SECRET                    - JWT signing secret (from Secret Manager)
#   CORS_ALLOWED_ORIGINS          - Frontend URL (e.g., https://oscal-frontend-xyz.run.app)
#
# OPTIONAL (with defaults):
#   PORT                          - Server port (default: 8080)
#   GCS_BUCKET_BUILD              - GCS bucket name (default: oscal-tools-build-prod)
#   SWAGGER_ENABLED               - Enable Swagger UI (default: false)
#   RATE_LIMIT_LOGIN_ATTEMPTS     - Login rate limit (default: 5)
#
# EXAMPLE Cloud SQL connection string:
#   jdbc:postgresql:///oscal_production?cloudSqlInstance=my-project:us-central1:oscal-db&socketFactory=com.google.cloud.sql.postgres.SocketFactory
# =============================================================================

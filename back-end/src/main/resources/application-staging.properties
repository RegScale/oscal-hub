# Staging Environment Configuration
# This profile is for staging/testing environments

# Server Configuration
server.port=${SERVER_PORT:8443}

# SSL/TLS Configuration (Recommended in staging)
server.ssl.enabled=${SSL_ENABLED:true}
server.ssl.key-store=${SSL_KEYSTORE:file:certs/keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=${SSL_KEY_ALIAS:oscal-staging}
# HTTP port (redirects to HTTPS)
server.http.port=${HTTP_PORT:8080}
server.ssl.redirect-http=true

# CORS Configuration (Restrictive for staging)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://staging.oscal-tools.example.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Database Configuration (Use environment variables)
spring.datasource.url=${DB_URL:jdbc:h2:file:./data/oscal-history-staging}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD}

# H2 Console (Disabled for staging)
spring.h2.console.enabled=false

# JWT Configuration (REQUIRED environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging (Moderate verbosity)
logging.level.root=INFO
logging.level.gov.nist.oscal=INFO
logging.level.org.springframework.security=WARN

# Swagger/OpenAPI (Enabled with authentication required)
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Headers (Enabled in staging)
security.headers.enabled=true
security.headers.require-https=${SECURITY_REQUIRE_HTTPS:true}
security.headers.hsts.enabled=true
security.headers.hsts.max-age=31536000
security.headers.hsts.include-sub-domains=true
security.headers.hsts.preload=false
security.headers.csp.enabled=true
security.headers.csp.report-only=true
security.headers.csp.default-src='self'
security.headers.csp.script-src='self'
security.headers.csp.style-src='self' 'unsafe-inline'
security.headers.csp.img-src='self' data: https:
security.headers.frame-options.policy=DENY
security.headers.enable-content-type-options=true
security.headers.enable-xss-protection=true
security.headers.referrer-policy=strict-origin-when-cross-origin

# Rate Limiting (Enabled in staging)
rate.limit.enabled=true
rate.limit.login.attempts=${RATE_LIMIT_LOGIN_ATTEMPTS:5}
rate.limit.login.duration=${RATE_LIMIT_LOGIN_DURATION:60}
rate.limit.registration.attempts=${RATE_LIMIT_REGISTRATION_ATTEMPTS:3}
rate.limit.registration.duration=${RATE_LIMIT_REGISTRATION_DURATION:3600}
rate.limit.api.requests=${RATE_LIMIT_API_REQUESTS:100}
rate.limit.api.duration=${RATE_LIMIT_API_DURATION:60}

# Azure Blob Storage
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME:oscal-files-staging}
azure.storage.library-container-name=${AZURE_STORAGE_LIBRARY_CONTAINER_NAME:oscal-library-staging}
azure.storage.build-container-name=${AZURE_STORAGE_BUILD_CONTAINER_NAME:oscal-build-storage-staging}

# Security Headers (Enabled)
security.headers.enabled=true

# Production Environment Configuration
# This profile is for production deployments
# ALL SECRETS MUST BE PROVIDED VIA ENVIRONMENT VARIABLES

# Server Configuration
server.port=${SERVER_PORT:8080}

# CORS Configuration (Strict - production domains only)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.allow-credentials=true

# Database Configuration (PostgreSQL recommended for production)
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=${DB_DRIVER:org.postgresql.Driver}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

# H2 Console (DISABLED in production)
spring.h2.console.enabled=false

# JWT Configuration (REQUIRED - NO DEFAULTS)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging (Production-appropriate levels)
logging.level.root=WARN
logging.level.gov.nist.oscal=INFO
logging.level.org.springframework.security=WARN

# Structured logging for production
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=${LOG_FILE_PATH:/var/log/oscal-tools/application.log}
logging.file.max-size=10MB
logging.file.max-history=30

# Swagger/OpenAPI (Require authentication in production)
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:false}

# File Upload Limits
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}

# Azure Blob Storage
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME:oscal-files}
azure.storage.library-container-name=${AZURE_STORAGE_LIBRARY_CONTAINER_NAME:oscal-library}
azure.storage.build-container-name=${AZURE_STORAGE_BUILD_CONTAINER_NAME:oscal-build-storage}

# Security Configuration
security.headers.enabled=true
security.require-https=true

# Session timeout (1 hour)
server.servlet.session.timeout=3600s

# Enable HTTPS (configure in deployment)
# server.ssl.enabled=true
# server.ssl.key-store=${SSL_KEYSTORE_PATH}
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=${SSL_KEY_ALIAS}

# Rate Limiting Configuration (REQUIRED in production)
rate.limit.enabled=true
rate.limit.login.attempts=${RATE_LIMIT_LOGIN_ATTEMPTS:5}
rate.limit.login.duration=${RATE_LIMIT_LOGIN_DURATION:60}
rate.limit.registration.attempts=${RATE_LIMIT_REGISTRATION_ATTEMPTS:3}
rate.limit.registration.duration=${RATE_LIMIT_REGISTRATION_DURATION:3600}
rate.limit.api.requests=${RATE_LIMIT_API_REQUESTS:100}
rate.limit.api.duration=${RATE_LIMIT_API_DURATION:60}

# Account Security
account.lockout.enabled=true
account.lockout.attempts=${ACCOUNT_LOCKOUT_ATTEMPTS:5}
account.lockout.duration=${ACCOUNT_LOCKOUT_DURATION:1800}

# Audit Logging
audit.logging.enabled=true
audit.logging.include-request-body=false
audit.logging.include-response-body=false

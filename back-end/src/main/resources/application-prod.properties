# Production Environment Configuration
# This profile is for production deployments
# ALL SECRETS MUST BE PROVIDED VIA ENVIRONMENT VARIABLES

# Server Configuration
# Note: In production, typically use Nginx for HTTPS termination
# Spring Boot runs on HTTP internally behind Nginx
server.port=${SERVER_PORT:8080}

# SSL/TLS Configuration (If not using reverse proxy)
# Uncomment if running Spring Boot HTTPS directly (not recommended)
# server.ssl.enabled=${SSL_ENABLED:false}
# server.ssl.key-store=${SSL_KEYSTORE}
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=${SSL_KEY_ALIAS:oscal-prod}
# server.http.port=${HTTP_PORT:8080}
# server.ssl.redirect-http=true

# CORS Configuration (Strict - production domains only)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.allow-credentials=true

# Database Configuration (PostgreSQL recommended for production)
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=${DB_DRIVER:org.postgresql.Driver}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

# H2 Console (DISABLED in production)
spring.h2.console.enabled=false

# JWT Configuration (REQUIRED - NO DEFAULTS)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging (Production-appropriate levels)
logging.level.root=WARN
logging.level.gov.nist.oscal=INFO
logging.level.org.springframework.security=WARN

# Structured logging for production
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=${LOG_FILE_PATH:/var/log/oscal-tools/application.log}
logging.file.max-size=10MB
logging.file.max-history=30

# Swagger/OpenAPI (Require authentication in production)
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:false}

# File Upload Limits
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}

# Security Headers (REQUIRED in production)
security.headers.enabled=true
security.headers.require-https=true
security.headers.hsts.enabled=true
security.headers.hsts.max-age=${HSTS_MAX_AGE:31536000}
security.headers.hsts.include-sub-domains=true
security.headers.hsts.preload=${HSTS_PRELOAD:false}
security.headers.csp.enabled=true
security.headers.csp.report-only=false
security.headers.csp.default-src=${CSP_DEFAULT_SRC:'self'}
security.headers.csp.script-src=${CSP_SCRIPT_SRC:'self'}
security.headers.csp.style-src=${CSP_STYLE_SRC:'self' 'unsafe-inline'}
security.headers.csp.img-src=${CSP_IMG_SRC:'self' data: https:}
security.headers.csp.connect-src=${CSP_CONNECT_SRC:'self'}
security.headers.frame-options.policy=${FRAME_OPTIONS_POLICY:DENY}
security.headers.enable-content-type-options=true
security.headers.enable-xss-protection=true
security.headers.referrer-policy=${REFERRER_POLICY:strict-origin-when-cross-origin}

# Cloud Storage Configuration
# Storage provider selection: 'azure' or 's3' (required in production)
# For AWS Elastic Beanstalk deployments, use 's3'
# For Azure deployments, use 'azure'
storage.provider=${STORAGE_PROVIDER:s3}

# Azure Blob Storage Configuration (For Azure deployments)
# Only used when storage.provider=azure
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME:oscal-files}
azure.storage.library-container-name=${AZURE_STORAGE_LIBRARY_CONTAINER_NAME:oscal-library}
azure.storage.build-container-name=${AZURE_STORAGE_BUILD_CONTAINER_NAME:oscal-build-storage}
azure.storage.build-folder=${AZURE_STORAGE_BUILD_FOLDER:build}

# AWS S3 Configuration (Default for AWS deployments)
# Only used when storage.provider=s3
# Authentication uses IAM role (no access keys needed when running on EC2/Elastic Beanstalk)
aws.s3.region=${AWS_REGION}
aws.s3.bucket-build=${AWS_S3_BUCKET_BUILD:oscal-tools-build-prod}
aws.s3.build-folder=${AWS_S3_BUILD_FOLDER:build}

# Local File Storage Fallback (Not recommended for production)
# Used only if cloud storage fails to initialize
file.upload-dir=${FILE_UPLOAD_DIR:/var/lib/oscal-tools/uploads}

# Security Configuration
security.headers.enabled=true
security.require-https=true

# Session timeout (1 hour)
server.servlet.session.timeout=3600s

# Enable HTTPS (configure in deployment)
# server.ssl.enabled=true
# server.ssl.key-store=${SSL_KEYSTORE_PATH}
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=${SSL_KEY_ALIAS}

# Rate Limiting Configuration (REQUIRED in production)
rate.limit.enabled=true
rate.limit.login.attempts=${RATE_LIMIT_LOGIN_ATTEMPTS:5}
rate.limit.login.duration=${RATE_LIMIT_LOGIN_DURATION:60}
rate.limit.registration.attempts=${RATE_LIMIT_REGISTRATION_ATTEMPTS:3}
rate.limit.registration.duration=${RATE_LIMIT_REGISTRATION_DURATION:3600}
rate.limit.api.requests=${RATE_LIMIT_API_REQUESTS:100}
rate.limit.api.duration=${RATE_LIMIT_API_DURATION:60}

# Account Security
account.lockout.enabled=true
account.lockout.attempts=${ACCOUNT_LOCKOUT_ATTEMPTS:5}
account.lockout.duration=${ACCOUNT_LOCKOUT_DURATION:1800}

# Audit Logging
audit.logging.enabled=true
audit.logging.include-request-body=false
audit.logging.include-response-body=false

# Actuator Configuration (Production - Secure)
# Only expose essential endpoints, require authentication
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
# Disable sensitive endpoints in production
management.endpoint.env.enabled=false
management.endpoint.configprops.enabled=false
management.endpoint.beans.enabled=false
management.endpoint.mappings.enabled=false
management.endpoint.shutdown.enabled=false

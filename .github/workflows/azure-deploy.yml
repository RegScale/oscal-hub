name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  DOCKER_IMAGE_NAME: oscal-ux
  TERRAFORM_VERSION: 1.6.0

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'front-end/package-lock.json'

      - name: Build Backend
        run: |
          cd back-end
          mvn clean package -DskipTests

      - name: Build Frontend
        run: |
          cd front-end
          npm ci --legacy-peer-deps
          npm run build

      - name: Run Backend Tests
        run: |
          cd back-end
          mvn test

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: back-end/target/*.jar
          retention-days: 1

  # Job 2: Build and Push Docker Image
  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR name from Terraform state
        id: get-acr
        run: |
          # This assumes you've stored ACR name as a repository secret
          # Alternative: Query from Azure if resource group is known
          echo "acr-name=${{ secrets.ACR_NAME }}" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ steps.get-acr.outputs.acr-name }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=${{ steps.env.outputs.environment }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # Job 3: Deploy Infrastructure with Terraform
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name != 'pull_request'
    environment:
      name: ${{ needs.build-docker.outputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: |
          cd deploy
          terraform init

      - name: Terraform Validate
        run: |
          cd deploy
          terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd deploy
          terraform plan \
            -var-file="environments/${{ steps.env.outputs.environment }}.tfvars" \
            -out=tfplan
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
        run: |
          cd deploy
          terraform apply -auto-approve tfplan

      - name: Get Deployment Outputs
        id: outputs
        run: |
          cd deploy
          echo "app-url=$(terraform output -raw application_url)" >> $GITHUB_OUTPUT
          echo "api-url=$(terraform output -raw api_url)" >> $GITHUB_OUTPUT

      - name: Display Deployment Info
        run: |
          echo "### Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** ${{ steps.outputs.app-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** ${{ steps.outputs.api-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ needs.build-docker.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY

  # Job 4: Deploy Application (Update Container App)
  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [build-docker, deploy-infrastructure]
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update Container App
        run: |
          # Get resource names based on environment
          RG_NAME="rg-oscal-cli-${{ steps.env.outputs.environment }}"
          APP_NAME="ca-oscal-cli-${{ steps.env.outputs.environment }}"

          # Update the container app with new image
          az containerapp update \
            --name $APP_NAME \
            --resource-group $RG_NAME \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.env.outputs.environment }}

      - name: Verify Deployment
        run: |
          RG_NAME="rg-oscal-cli-${{ steps.env.outputs.environment }}"
          APP_NAME="ca-oscal-cli-${{ steps.env.outputs.environment }}"

          # Get the app URL
          APP_URL=$(az containerapp show \
            --name $APP_NAME \
            --resource-group $RG_NAME \
            --query properties.configuration.ingress.fqdn \
            --output tsv)

          echo "Application deployed at: https://$APP_URL"

          # Wait for app to be ready
          sleep 30

          # Health check (optional - adjust endpoint as needed)
          # curl -f https://$APP_URL || echo "Health check failed"

  # Job 5: Smoke Tests (Optional)
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-app
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Application URL
        id: get-url
        run: |
          RG_NAME="rg-oscal-cli-${{ steps.env.outputs.environment }}"
          APP_NAME="ca-oscal-cli-${{ steps.env.outputs.environment }}"

          APP_URL=$(az containerapp show \
            --name $APP_NAME \
            --resource-group $RG_NAME \
            --query properties.configuration.ingress.fqdn \
            --output tsv)

          echo "app-url=https://$APP_URL" >> $GITHUB_OUTPUT

      - name: Test Application Endpoint
        run: |
          # Wait for deployment to stabilize
          sleep 30

          # Test main page
          curl -f -s -o /dev/null -w "%{http_code}" ${{ steps.get-url.outputs.app-url }} || echo "Application may still be starting"

          # Test API health endpoint (if available)
          # curl -f ${{ steps.get-url.outputs.app-url }}/api/health || echo "API health check not available"

      - name: Deployment Summary
        run: |
          echo "### Smoke Tests Complete :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Application is accessible at: ${{ steps.get-url.outputs.app-url }}" >> $GITHUB_STEP_SUMMARY
